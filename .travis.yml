language: ruby
jdk:
  - oraclejdk8
sudo: false
rvm:
  - 2.3.1
before_install:
  - openssl aes-256-cbc -K $encrypted_a8e0f02164d0_key -iv $encrypted_a8e0f02164d0_iv -in etc/deploy -out ../deploy -d
  - chmod 600 ../deploy
  - eval `ssh-agent -s` && ssh-add ../deploy
install:
  - rvm use 2.3.1
  - gem install bundler
  - bundle install
script: buildr clean package site:deploy publish_if_tagged
git:
  depth: 10
env:
  global:
    - secure: ""
